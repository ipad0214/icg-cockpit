<ngx-charts-line-chart
  [view]="view"
  [scheme]="colorScheme"
  [legend]="legend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxis]="xAxis"
  [yAxis]="yAxis"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [timeline]="timeline"
  [results]="multi"
  (select)="onSelect($event)"
  >
</ngx-charts-line-chart>
<div>
  <mat-button-toggle-group name="tempResult" aria-label="Result" [(ngModel)]="selectedValue" (change)="reRender()">
    <mat-button-toggle value="all">Show all</mat-button-toggle>
    <mat-button-toggle value="today">Show only today</mat-button-toggle>
  </mat-button-toggle-group>
</div>
